<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd : odd %2 !== 0}"
          [ngStyle]="{backgroundColor: odd%2 !==0 ? 'yellow' : transparent}"
          *ngFor="let odd of oddNumbers">
          {{odd}}
        </li>
      </div>
      <!--
      <div *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd : even %2 !== 0}"
        [ngStyle]="{backgroundColor: even%2 !==0 ? 'yellow' : transparent}"
        *ngFor="let even of evenNumbers">
          {{even}}
        </li>
      </div>
    -->
      <!-- *ngIf translates into and ng-template binding ngIf as the following -->
      <!--
      <ng-template [ngIf]="!onlyOdd">
        <div>
            <li
            class="list-group-item"
            [ngClass]="{odd : even %2 !== 0}"
            [ngStyle]="{backgroundColor: even%2 !==0 ? 'yellow' : transparent}"
            *ngFor="let even of evenNumbers">
              {{even}}
            </li>
        </div>
      </ng-template>
    -->
    <div *appUnless="onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd : even %2 !== 0}"
        [ngStyle]="{backgroundColor: even%2 !==0 ? 'yellow' : transparent}"
        *ngFor="let even of evenNumbers">
          {{even}}
        </li>
      </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <!-- 1. appBetterHighlight is used in [] since there is a property in the class
      it can be ommitted if no property is there and include [highlightColor]
        2. can ommit [] if you also ommit single quote mark as seen in default color or use both 
       [defaultColor] = "'yellow'"-->
      <p [appBetterHighlight]="'red'" defaultColor="yellow" > Style me with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>value is Default</p>
      </div>
    </div>
  </div>
</div>
